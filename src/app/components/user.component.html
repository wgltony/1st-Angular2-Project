<h1>Hello {{name}}</h1>
<p>Email: {{email}}</p>
<p>address: {{address.street}} {{address.city}}, {{address.state}}</p>
<button (click)="toggleHobby()">{{showhobby?'Hide Hobbies':'Show Hobbies'}}</button>
<div *ngIf="showhobby">
  <h3>Hobbies</h3>
  <ul>
    <li *ngFor="let item of hobbies; let i = index;">
        {{item}}<button (click)="deleteHobby(i)">X</button>
    </li>
  </ul>
  <form (submit)="addHobby(newhobby.value)">
    <label>Add Hobby: </label><br/>
    <input type="text" #newhobby/>
  </form>
</div>
<hr />
<h3>Edit User</h3>
<form>
  <label>Name: </label><br/>
  <input type="text" name="name" [(ngModel)]="name" /><br/>
  <label>Email: </label><br/>
  <input type="text" name="email" [(ngModel)]="email" /><br/>
  <label>Street: </label><br/>
  <input type="text" name="address.street" [(ngModel)]="address.street" /><br/>
  <label>City: </label><br/>
  <input type="text" name="address.city" [(ngModel)]="address.city" /><br/>
  <label>State: </label><br/>
  <input type="text" name="address.state" [(ngModel)]="address.state" /><br/>
</form>

<hr/>
<h3>Photos Json Data</h3>
<ul>
  <li *ngFor="let item of photo">
    <label>Album ID: </label>{{item.albumId}} <br/>
    <label>ID: </label>{{item.id}} <br/>
    <label>Tittle: </label>{{item.title}} <br/>
    <img src={{item.thumbnailUrl}}/>

  </li>
</ul>
